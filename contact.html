<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Restaurant Name</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="font-sans bg-gray-100">

  <!-- Header Section -->
  <header class="bg-blue-600 text-white p-4">
    <nav class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl">Restaurant Name</h1>
      <ul class="flex space-x-6">
        <li><a href="res.html" class="hover:underline">Home</a></li>
        <li><a href="about.html" class="hover:underline">About</a></li>
        <li><a href="#contact" class="hover:underline">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contact Form -->
  <section id="contact" class="py-16">
    <div class="container mx-auto text-center">
      <h2 class="text-3xl font-bold">Get In Touch</h2>
      <form action="#" method="post" class="mt-8">
        <div class="flex justify-center gap-4">
          <input type="text" name="name" placeholder="Your Name" class="p-3 rounded-md border border-gray-300 w-64">
          <input type="email" name="email" placeholder="Your Email" class="p-3 rounded-md border border-gray-300 w-64">
        </div>
        <textarea name="message" placeholder="Your Message" rows="4" class="mt-4 p-3 rounded-md border border-gray-300 w-full"></textarea>
        <button type="submit" class="mt-4 px-6 py-2 bg-yellow-500 text-black rounded hover:bg-yellow-600">Send Message</button>
      </form>
    </div>
  </section>

  <!-- Footer Section -->
  <footer class="bg-blue-600 text-white p-4 text-center">
    <p>&copy; 2025 Restaurant Name | All rights reserved</p>
  </footer>

</body>
</html>
